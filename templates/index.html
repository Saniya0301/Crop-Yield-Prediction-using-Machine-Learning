<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
            <h2 class="text-center mb-4">ðŸŒ¾ Crop Yield Prediction</h2>

            <form method="POST" action="/predict">
                <div class="mb-3">
                    <input type="number" class="form-control" name="Year" placeholder="Year (e.g., 2025)" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="average_rain_fall_mm_per_year" placeholder="Rainfall (mm)" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="pesticides_tonnes" placeholder="Pesticides (kg/ha)" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="avg_temp" placeholder="Temperature (Â°C)" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" name="Area" required>
                        <option selected disabled>Select Country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>Brazil</option>
                        <option>China</option>
                        <option>Australia</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-select" name="Item" required>
                        <option selected disabled>Select Crop</option>
                        <option>Rice</option>
                        <option>Wheat</option>
                        <option>Maize</option>
                        <option>Soybean</option>
                        <option>Cotton</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Predict</button>
            </form>

            {% if prediction is not none %}
            <div class="alert alert-info text-center mt-4">
                <h5>Predicted Yield: <strong>{{ prediction|round(2) }} tons/hectare</strong></h5>
            </div>
            {% endif %}

        </div>
    </div>

</body>
</html>
